<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de usuarios</title>
    <style>
        
        body {
            font-family:Arial, Helvetica, sans-serif;
            border: none;
            padding: 5px;
            background-image: url("img/fondo2.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: scroll;
        }

        h1 {
            color: #333;
            padding: 5px;
            margin-bottom: 0px;
            font-size: xx-large;
        }

        h2 {
            display: inline-block;
            border: 1px solid #333;
            padding: 5px;
            background-color: dodgerblue; /* LightSkyBlue */
            margin-bottom: -10px;
            margin-left: 30px;
            border-radius: 5px; /* Radio de 5px */
        }

        /* Estilos para el botón de enviar */
        input[type="submit"] {
            display: block;
            width: 200px; /* Ancho del botón */
            padding: 10px;
            margin: 20px auto;
            background-color: dodgerblue; /* CornflowerBlue */
            color: black;
            font-size: larger;
            font-weight: bolder;
            border: 1px;
            border-radius: 5px; /* Radio de 5px */
            border-color: dodgerblue; /* RoyalBlue */
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease; /* Transiciones suaves */
        }

        /* Estilos para la animación al pasar el ratón */
        input[type="submit"]:hover {
            transform: scale(1.1); /* Aumenta ligeramente el tamaño */
            background-color: #4169e1; /* RoyalBlue */
        }

        /* Estilos para la animación al hacer clic */
        input[type="submit"]:active {
            transform: scale(0.9); /* Reduce ligeramente el tamaño */
            background-color: blue; /* DodgerBlue */
            transition-duration: 0.1s; /* Duración más corta al hacer clic */
        }

        .principal {
            background-color: #6ab0de; /* LightSkyBlue */
            padding: 20px;
            border: none;
            transition: border 0.3s ease-in-out; /* Transición suave para el borde */
            border-radius: 5px; /* Radio de 5px */
        }

        .principal:hover {
            border-color: #add8e6; /* LightBlue */
        }

        .principal:hover .informacion {
            font-size: 16px;
            opacity: 1;
            transition: font-size 0.3s ease, opacity 0.3s ease; /* Transiciones suaves */
        }

        .informacion {
            font-size: 0px;
            opacity: 0;
            transition: font-size 0.3s ease, opacity 0.3s ease; /* Transiciones suaves */
        }

        .intermedio {
            background-color: #87ceeb; /* SkyBlue */
            padding: 10px;
            border-radius: 5px; /* Radio de 5px */
        }

        .auxiliar {
            display: inline-block;
            padding: 5px;
            width: calc(50% - 20px);
        }

        #aux1, #aux3, #aux10 {
            border-right: 5px solid #6ab0de; /* LightSkyBlue */
        }

        #aux10 label div, #aux11 label div {
            display: block;
        }

        #intermedio2 {
            margin-top: 10px;
        }

        #intermedio4 {
            margin-top: 10px;
        }

        #preferencias{
            margin-top: 10px;
            color: black;
        }
    

    </style>
</head>
<body>
    <h1>Registro de usuarios</h1>
    <form action="procesar2.php" method="GET">
        <h2>Datos personales</h2>
        <div class="principal" id="principal1">
            <div class="intermedio" id="intermedio1">
                <div class="auxiliar" id="aux1">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="(obligatorio)">
                </div>
                <div class="auxiliar" id="aux2">
                    <label for="tarjeta">Tarjeta de crédito:</label>
                    <input type="text" id="tarjeta" name="tarjeta">
                </div>
                <div class="auxiliar" id="aux3">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos">
                </div>
            </div>
            <div class="intermedio" id="intermedio2">
                <div class="auxiliar" id="aux4">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni">
                </div>
                <div class="auxiliar" id="aux5">
                    <label for="nacionalidad">Nacionalidad:</label>
                    <input type="text" id="nacionalidad" name="nacionalidad" value="España">
                </div>
                <div class="auxiliar" id="aux6">
                    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                </div>
                <div class="auxiliar" id="aux7">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">No deseo indicarlo</option>
                    </select>
                </div>
            </div>
            <div class="informacion" id="informacion1">
                <p>En cumplimiento del Real Decreto 933/2021, del 26 de Octubre, sus datos serán comunicados a la Dirección General de la Policía.</p>
            </div>
        </div>
        
        <h2>Datos a acceso</h2>
        <div class="principal" id="principal2">
            <div class="intermedio" id="intermedio3">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required placeholder="Correo electrónico">
            </div>
            <div class="intermedio" id="intermedio4">
                <div class="auxiliar" id="aux8">
                    <label for="clave">Clave:</label>
                    <input type="password" id="clave" name="clave" placeholder="Escriba la contraseña">
                </div>
                <div class="auxiliar" id="aux9">
                    <label for="clave">Repetir clave:</label>
                    <input type="password" id="clave" name="clave" placeholder="Repita la contraseña">
                </div>
            </div>
            <div class="informacion" id="informacion2">
                <p>Podrá acceder con estos datos en cualquier momento. Asegúrese de recordar sus credenciales.</p>
            </div>
        </div>
        <div id="preferencias">
            <label for="datos">Tratamiento de datos:</label>
            <select id="datos" name="datos">
                <option value="total">Acepta el almacenamiento de mis datos y el envío a terceros</option>
                <option value="parcial">Acepta el almacenamiento de mis datos pero no el envío a terceros</option>
                <option value="ninguno">No acepta el almacenamiento de mis datos ni el envío a terceros</option>
            </select>
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
